<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Wars</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/1 (3).png" style="border-radius: 50%;"/>



    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Tilt+Prism&display=swap" rel="stylesheet">

   <!-- CSS Stylesheets -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">

   <!-- Bootstrap Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/ed4c04b495.js" crossorigin="anonymous"></script>


  </head>
  <body>

    <div class="container">
      <h1>Dice It</h1>
           
      <div class="row">
        <div class="col-lg-6 col">
            <input type="number" id="numAttack" name="numAttack" min="1" max="3" step="1" onChange="checkAttack(this.value);">
            <label for="numAttack">
                <h2>Number of Attack Dice (1 - 2):</h2>
            </label>
        </div>

        <div id="defense" class="col-lg-6 col">
            <input type="number" id="numDefense" name="numDefense" min="1" max="2" step="1" onChange="checkDefense(this.value);">
            <label for="numDefense">
                <h2>Number of Defense Dice (1 - 2):</h2>
            </label>
        </div>

    </div>

    <button type="button" class="btn btn-secondary btn-lg" disabled onclick="displayDice()">Roll</button>


    <div class="row">
      <div class="outcome1 col-lg-6 col-12">
          <p></p>
      </div>
      <div class="outcome2 col-lg-6 col-12">
          <p></p>
      </div>
   </div>
     
   <div class="row dice">
    <div class="col-6 attackDice">
        <p>Attack</p>
        <img class="img1" src="">
        <img class="img1" src="">

    </div>
    <div class="col-6 defenseDice">
        <p>Defense</p>
        <img class="img2" src="">
        <img class="img1" src="">
    </div>
   </div>



  </div>

    <script src="index.js" charset="utf-8"></script>


  </body>

  <footer>

  </footer>
</html>
